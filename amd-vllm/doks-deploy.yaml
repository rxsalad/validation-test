#  kubectl apply -f doks-deploy.yaml

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-server
  namespace: default
spec:
  replicas: 1 # to 128
  selector:
    matchLabels:
      app: vllm-server
  template:
    metadata:
      labels:
        app: vllm-server
    spec:
      hostIPC: true
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - key: amd.com/gpu
        operator: Exists
        effect: NoSchedule
      #imagePullSecrets:
      #  - name: rs-regcred
      containers:
      - name: vllm-container
        #image: registry.digitalocean.com/rs-validation-test/amd:vllm-001 # ROCm 6, not for MI350X
        #image: docker.io/rocm/vllm:rocm7.0.0_vllm_0.11.1_20251103 # ROCm 7 for MI350X
        image: docker.io/richardxgf/amd:rocm7-vllm-001 # ROCm 7 for MI350X
        #imagePullPolicy: Always
        #command: ["sh","-c","sleep infinity"]
        ports:
        - containerPort: 8000
        env:
        - name: FOLDER
          value: "test"
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MODEL
          value: meta-llama/Llama-3.2-1B-Instruct
          # valueFrom:
          #   secretKeyRef:
          #     name: rs-environment-variables
          #     key: MODEL
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: rs-environment-variables
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: rs-environment-variables
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_ENDPOINT_URL
          valueFrom:
            secretKeyRef:
              name: rs-environment-variables
              key: AWS_ENDPOINT_URL
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: rs-environment-variables
              key: AWS_REGION              
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              name: rs-environment-variables
              key: HF_TOKEN
        resources:
          limits:
            amd.com/gpu: 8 # up to 8
        volumeMounts:
        - name: temp-hf-cache
          mountPath: /root/.cache/huggingface
        - name: temp-nfs-storage
          # mountPath: /result
          mountPath: /huggingface/cache/hub
          readOnly: false
        - name: shm
          mountPath: /dev/shm
        - name: dev-kfd
          mountPath: /dev/kfd
        - name: dev-dri
          mountPath: /dev/dri
        securityContext:
          capabilities:
            add:
            - SYS_PTRACE
          seccompProfile:
            type: Unconfined
      securityContext:
        supplementalGroups:
        - 44  
      volumes:
      - name: temp-hf-cache
        hostPath:
          path: /root/.cache/huggingface
          type: DirectoryOrCreate
      - name: temp-nfs-storage
        persistentVolumeClaim:
          claimName: do-nfs-pvc-rw
      - name: shm
        emptyDir:
          medium: Memory
      - name: dev-kfd
        hostPath:
          path: /dev/kfd
      - name: dev-dri
        hostPath:
          path: /dev/dri
